language: node_js
node_js:
  - 13
services:
  - docker
# Pre-testing installs
install:
  - echo "nothing needs to be installed"
# Scripts to be run such as tests
before_script:
  - echo "no tests"
script:
  - docker --version # print the version for logging
  - docker-compose -f docker-compose-build.yaml build --parallel
  - docker tag udagram-api-feed hothanhnhank1c/udagram-api-feed:v3
  - docker tag udagram-api-user hothanhnhank1c/udagram-api-user:v3
  - docker tag udagram-frontend hothanhnhank1c/udagram-frontend:v3
  - docker tag reverseproxy hothanhnhank1c/reverseproxy:v3

# Tasks to perform after the process is successful. Formatting the Docker username and password as below enables you to programmatically log in without having the password exposed in logs.
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push hothanhnhank1c/udagram-api-feed:v3
  - docker push hothanhnhank1c/udagram-api-user:v3
  - docker push hothanhnhank1c/udagram-frontend:v3
  - docker push hothanhnhank1c/reverseproxy:v3