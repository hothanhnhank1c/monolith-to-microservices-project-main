language: node_js
node_js:
  - 16
services:
  - docker
# Pre-testing installs
install:
  - echo "nothing needs to be installed"
# Scripts to be run such as tests
before_script:
  - echo "no tests"
script:
  - docker --version # print the version for logging
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
  - docker build -t reverseproxy ./udagram-reverseproxy
  - docker tag udagram-api-feed hothanhnhank1c/udagram-api-feed:v2
  - docker tag udagram-api-user hothanhnhank1c/udagram-api-user:v2
  - docker tag udagram-frontend hothanhnhank1c/udagram-frontend:v2
  - docker tag reverseproxy hothanhnhank1c/reverseproxy:v2

# Tasks to perform after the process is successful. Formatting the Docker username and password as below enables you to programmatically log in without having the password exposed in logs.
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push hothanhnhank1c/udagram-api-feed:v2
  - docker push hothanhnhank1c/udagram-api-user:v2
  - docker push hothanhnhank1c/udagram-frontend:v2
  - docker push hothanhnhank1c/reverseproxy:v2